<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }

        .navbar a {
            color: gold;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #fff;
        }

        h1 {
            text-align: center;
            color: gold;
            margin-top: 30px;
        }

        .containercontact {
            background-color: #1f1f1f;
            width: 80%;
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid gold;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #fff;
        }

        button {
            background-color: gold;
            color: #121212;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #fff;
            color: #121212;
        }

        .tags {
            text-align: center;
            margin-top: 20px;
        }

        .tags a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .tags a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .containercontact {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            .containercontact {
                width: 95%;
                padding: 15px;
            }

            input, textarea {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .tags {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="Help us.html">Help us</a>
        <a href="Support us.html">Support us</a>
    </div>

    <h1>Contact Form</h1>

    <div class="containercontact">
        <form id="contactForm">
            <input type="text" id="firstName" placeholder="First name" autocomplete="off">
            <input type="text" id="lastName" placeholder="Last name" autocomplete="off">
            <input type="email" id="email" placeholder="Email Address" autocomplete="off">
            <input type="tel" id="contactNumber" placeholder="Contact Number" autocomplete="off">
            <textarea rows="5" id="message" placeholder="Enter your message" autocomplete="off"></textarea>
            <button type="button" onclick="validateForm()">Send Message</button>
        </form>
    </div>

    <div class="tags">
        <ul><a href="mailto:Samuelpaler14@gmail.com">Email Samuelpaler14@gmail.com</a></ul>
        <ul><a href="tel:+639911768177">Call 0991 176 8177</a></ul>
    </div>

    <script>
        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const contactNumber = document.getElementById('contactNumber').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!firstName || !lastName || !email || !contactNumber || !message) {
                alert('❗ Lahat ng field ay kinakailangang punan.');
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('❗ Mangyaring maglagay ng wastong email address.');
                return;
            }

            const contactPattern = /^[0-9]{10,11}$/;
            if (!contactPattern.test(contactNumber)) {
                alert('❗ Mangyaring maglagay ng wastong numero ng telepono (10-11 digits).');
                return;
            }

            alert(`✅ Salamat, ${firstName}! Ang iyong mensahe ay matagumpay na naisumite.`);
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
